<!DOCTYPE HTML>
<html>
    <head>
        <title>Metodos de un objeto</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js">
            
        </script>
    </head>

    <body>
        <script>
            /* Sintaxis de creación de métodos de un objeto:
                <nombre_metodo> : function() {
                    //Instrucciones
                }
                
                Sintaxis de acceso a métodos de un objeto:
                <nomre_objeto>.<nombre_metodo>(); */
            var persona1 = {nombre:"Ada",
                                            apellido:"Lovelace",
                                            nombreCompleto: function() {
                                                return this.nombre + " " + this.apellido;
                                            }
                                        }
        </script>
    </body>
</html>
