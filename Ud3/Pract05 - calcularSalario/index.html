<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Calcular Salario</title>
    </head>

    <body>
        <section class="formulario">
            <h1>Bienvenido</h1>
            <p><label >Introduzca su nombre: </label><input id="solicitudNombre" type="text"></p>
            <p><label >Introduzca sus apellidos: </label><input id="solicitudApelido" type="text"></p>
            <p><label >Introduzca su edad: </label><input id="solicitudEdad" type="number"></p>
            <p><label >Introduzca su salario: </label><input id="solicitudSalario" type="number"></p>
            <input id="calcular" value="Calcular" type="button">
            <p><label >Salario calculado: </label><input id="resultado" type="number"></p>
        </section>
        <script src="salario.js"> </script>
    </body>
</html>
