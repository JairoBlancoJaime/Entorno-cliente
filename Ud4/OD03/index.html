<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practica 1 - Buscar tu Número</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Busca tu Número en Arrays Aleatorios</h1>
        <form id="numeroForm">
            <label for="numero">Introduce un número del 1 al 40:</label>
            <input type="number" id="numero" name="numero" min="1" max="40" required>
            <button type="submit">Buscar tu Número</button>
        </form>
        <div id="resultados"></div>

        <script src="script.js"></script>
    </body>
</html>
